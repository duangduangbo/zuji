<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title></title>
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
		<link href="../css/font-awesome.min.css" rel="stylesheet">
		
		<style type="text/css">
			
html,body{
	overflow:hidden;
	background:rgba(255,255,255,0);
}
.div-width{
	width:35px;
	height:35px;
	background-color:#007aff;
	border-radius:50%;
	color:#fff;
	display:block;
	font-size: 60px;
	text-align:center;
    position:absolute;
    right:0;
}

.add-a,
.add-b{
	font-size: 60px;
	
}
		</style>
	</head>
	<body>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/location.js"></script>
		<script type="text/javascript">
			mui.init();
			var stime;
			var state=app.getState();
			function start(){
				if(state.account==undefined){
					alert("请登录");
				}else{
				document.querySelector(".add-a ").style.display="none";
				document.querySelector(".add-b ").style.display="inline-block";
				 
				plus.webview.currentWebview().opener().evalJS('start()');
			}
			}
		function end(){
				document.querySelector(".add-b ").style.display="none";
				document.querySelector(".add-a ").style.display="inline-block";
				plus.webview.currentWebview().opener().evalJS('end()');
			}
		</script>
    	<a href="#"  class="add-a" onclick="start()">
    		<i class="fa fa-play-circle" style="color:#007aff;"></i>
    	</a>
		<a href="#"  class="add-b" onclick="end()" style="display:none;">
    		<i class="fa fa-pause-circle" style="color:#007aff;"></i>
    	</a>
    	
	</body>
</html>
